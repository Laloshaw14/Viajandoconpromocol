  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=2880,fit=crop/Aq2W04Rl53uObLjR/co-domco-may29-fondo-Yan12RQ16GtNO8GZ.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Capa oscura */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .card-container {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px 25px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(16px);
      animation: fadeInUp 1.4s ease-out, pulse 5s infinite;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 174, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 35px rgba(0, 174, 255, 0.6);
      }
    }

    .card-header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease forwards;
    }

    .price {
      font-size: 36px;
      color: #00e5ff;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeIn 1.8s ease forwards;
    }

    .info, .details {
      font-size: 14px;
      color: #eee;
      margin-bottom: 12px;
      animation: fadeIn 2s ease forwards;
    }

    .info p {
      margin: 4px 0;
    }

    .button {
      margin-top: 10px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.4s ease;
      animation: fadeIn 2.4s ease forwards, glow 3s infinite alternate;
    }

    .button:hover {
      transform: scale(1.07);
      box-shadow: 0 8px 20px rgba(0, 174, 255, 0.6);
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px #00e5ff;
      }
      100% {
        box-shadow: 0 0 20px #0072ff;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

  </style>
