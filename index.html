      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    .container h1 {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }
    .captchat {
      position: relative;
      margin-top: 15px;
      border: 2px solid transparent;
      border-radius: 6px;
      overflow: hidden;
    }
    .captchat img {
      width: 100%;
      height: auto;
      display: block;
    }
    .draggable {
      width: 22px;
      height: 23px;
      background-color: transparent;
      position: absolute;
      top: 30px;
      left: 40px;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .draggable.checked::after {
      content: "âœ“";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #1d04e1;
      font-size: 14px;
      font-weight: bold;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #b40054; /* fucsia LATAM */
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #continueBtn {
      margin: 15px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #3f1d7a, #b40054);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: none;
    }
    #continueBtn:hover {
      transform: scale(1.05);
      box-shadow: 0 3px 8px rgba(191, 0, 84, 0.4);
    }

      if (check.classList.contains('checked')) {
